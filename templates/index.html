<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸŽ“ EduBot - Your Interactive Learning Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(to bottom, #ffffff, #ffffff);
      color: #222;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.9s;
    }

    .chat-container {
      margin: 50px;
      width: 80%;
      height: 80%;
      max-width: 600px;
      background: #ffffffee;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 50px rgba(0,0,0,0.1);
      animation: popUp 0.9s ease-out;
      background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/629273e1-24b9-4435-8eb7-06bc10b769e8.png');
      background-size: cover;
      position: fixed;
    }

    @keyframes popUp {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeIn {
      0% { opacity: 0; } 
      100% { opacity: 1; }
    }

    h2 {
      text-align: center;
      font-size: 30px;
    }

    #chat-box {
      height: 400px;
      max-height: 400px;
      overflow-y: auto;
      padding: 20px;
      border: 2px dashed #cccccc98;
      border-radius: 12px;
      background-color: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
    }

    .msg {
      padding: 8px;
      margin: 5px;
      border-radius: 10px;
      animation: 
        fadeIn 0.4s ease-out,
        slideIn 0.4s ease-out;
      transform-origin: bottom;
      will-change: transform, opacity;
    }

    @keyframes slideIn {
      from {
        transform: translateY(20px) scale(0.95);
      }
      to {
        transform: translateY(0) scale(1);
      }
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      padding: 12px 16px;
    }
    
    .typing-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      margin-right: 6px;
      background: #f1f1f1;
      animation: typingAnimation 1.4s infinite ease-in-out;
      box-shadow: 0 2px 3px rgba(0,0,0,0.2);
    }
    
    .typing-dot:nth-child(1) {
      animation-delay: 0s;
    }
    
    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes typingAnimation {
      0%, 60%, 100% { 
        transform: translateY(0);
        background: #34a853;
      }
      30% { 
        transform: translateY(-8px);
        background: #2d7e46;
      }
    }

    .user { 
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: white;
      text-align: right;
      border-radius: 15px 15px 0 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bot { 
      background: linear-gradient(to left, #11998e, #38ef7d); 
      color: white;
      text-align: left;
      border-left: 4px solid #fff;
      border-radius: 15px 15px 15px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: black;
      font-size: 16px;
    }

    input[type="text"] {
      width: 70%;
      margin: 5px;
    }

    button {
      cursor: pointer;
      background: #4285f4;
      color: white;
      font-weight: bold;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    button:hover {
      background: #3a78d8; /* Darker blue on hover */
      transform: translateY(-2px) scale(1.05); /* Elevate and enlarge */
      transition: all 0.3s ease; 
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .control-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .emoji, .icon {
      font-size: 20px;
      margin-right: 6px;
    }

    .mic-button {
      background: #ff6f61;
    }

    .dark-mode {
      background: #1a1a1a;
      color: #fff;
    }

    .dark-mode .chat-container {
      background: #333;
      background-image: url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/629273e1-24b9-4435-8eb7-06bc10b769e8.png');
      background-size: cover;
    }

    .dark-mode .user {
      background: linear-gradient(to right, #1e3c72, #2a5298);
    }

    .dark-mode .bot {
      background: linear-gradient(to left, #11998e, #38ef7d); 
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>EduBot</h2>
    <p style="text-align: center; font-size: 16px; margin-top: -20px; font-weight: bold; max-width: 100%;">Chat with your AI tutor to learn faster and smarter</p>
    <div id="chat-box"></div>

    <input type="text" id="user-input" placeholder="Ask something..." onkeypress="handleKeyPress(event)" />
    <button onclick="sendMessage()">ðŸŽ¤ Send</button>

    <div class="control-buttons">
      <button onclick="toggleMic()" class="mic-button">ðŸŽ™ Mic: <span id="mic-status">OFF</span></button>
      <button onclick="toggleDarkMode()">ðŸŒ— Theme</button>
    </div>
  </div>

  <script>
  const chatBox = document.getElementById("chat-box");
  const userInput = document.getElementById("user-input");
  const micStatus = document.getElementById("mic-status");

  let recognition;
  let micOn = false;

  async function sendMessage(text = null) {
    const msg = text || userInput.value.trim();
    if (!msg) return;
    appendMessage(msg, "user");
    userInput.value = "";

    const typingDiv = document.createElement("div");
    typingDiv.className = "msg bot typing-indicator";
    typingDiv.innerHTML = `
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <div class="typing-dot"></div>
      <span style="margin-left:8px;font-size:14px">Thinking...</span>
    `;
    chatBox.appendChild(typingDiv);
    chatBox.scrollTop = chatBox.scrollHeight;

    const res = await fetch("/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ message: msg }),
    });

    chatBox.removeChild(typingDiv);

    const data = await res.json();
    const reply = data.reply || "âŒ Sorry!";
    appendMessage(reply, "bot");
    speakText(reply);
  }

  function appendMessage(msg, type) {
    const div = document.createElement("div");
    div.className = `msg ${type}`;
    div.innerHTML = (type === "bot" ? "Tutor: " : "You: ") + msg;
    chatBox.appendChild(div);
    setTimeout(() => {
      chatBox.scrollTop = chatBox.scrollHeight;
    }, 50);
  }

  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }

  function toggleDarkMode() {
    document.body.classList.toggle("dark-mode");
  }

  function toggleMic() {
    micOn = !micOn;
    micStatus.innerText = micOn ? "ON" : "OFF";
    if (micOn) startMic();
    else if (recognition) recognition.stop();
  }

  function startMic() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    recognition = new SpeechRecognition();
    recognition.lang = "en-IN";
    recognition.continuous = false;
    recognition.interimResults = false;

    recognition.onresult = function(event) {
      const transcript = event.results[0][0].transcript;
      sendMessage(transcript);
    };

    recognition.onerror = function(event) {
      console.error("Speech Recognition Error:", event.error);
      micStatus.innerText = "OFF";
      micOn = false;
    };

    recognition.onend = function() {
      // Automatically restart mic if ON
      if (micOn) {
        recognition.start();
      }
    };

    recognition.start();
  }

  function speakText(text) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.pitch = 1;
    utter.rate = 1;
    utter.volume = 1;
    speechSynthesis.cancel();
    speechSynthesis.speak(utter);
  }

  // ðŸ”„ Auto-start mic when page loads
  window.onload = () => {
    micOn = true;
    micStatus.innerText = "ON";
    startMic();
  };
</script>
</body>
</html>
